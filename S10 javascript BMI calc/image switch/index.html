<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat or Dog</title>
   <script>
    function catOn(){
    document.getElementById("myImage").src="cat.jpg"
}
function dogOn(){
    document.getElementById("myImage").src="dog.jpg"
}
   </script> 
   <style>
 img{
    margin-bottom: 30px;
  }
 </style>
</head>
<body>
    <h3>
        Choose a cat or a dog
    </h3>

<button onclick="catOn()">Show me a cat</button>
    <img id="myImage" src="cat.jpg" style="width:200px">
    <button onclick="dogOn()">Show me a dog</button>
</body>
</html>
